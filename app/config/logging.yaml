version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s | %(levelname)-8s | [%(name)s] | %(message)s"
    datefmt: "%H:%M:%S"
  colored:
    "()": app.config.logging.ColoredFormatter
    format: "%(asctime)s | %(levelname)-8s | [%(name)s] | %(message)s"
    datefmt: "%H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: colored
    stream: ext://sys.stdout

loggers:
  app:
    level: DEBUG
    handlers: [console]
    propagate: false

  uvicorn:
    level: INFO
    handlers: [console]
    propagate: false
  uvicorn.error:
    level: INFO
    handlers: [console]
    propagate: false

  uvicorn.access:
    level: INFO
    handlers: [console]
    propagate: false

  sqlalchemy.engine:
    level: ERROR
    handlers: [console]
    propagate: false

  httpx:
    level: WARNING
    handlers: [console]
    propagate: false

  httpcore:
    level: WARNING
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console]
